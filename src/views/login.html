<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <script type="module">
       import { login } from "../scripts/loginFuncionario.js";
    </script>
</head>
<body>
  <div class="container mx-auto mt-8 grid justify-items-center">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form class="w-80">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Usuário:
        </label>
        <input id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Digite seu usuário">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Senha:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Digite sua senha">
        <p id="error-container" class="text-red-500 text-xs italic"></p>
      </div>
      <div class="flex items-center justify-between">
        <button id="btn-login" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Entrar
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          Esqueceu sua senha?
        </a>
      </div>
    </form>
  </div>
</body>
</html>
